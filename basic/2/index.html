<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>User Register/Login </title>




<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->

  rel="stylesheet"
/>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>










<style>

body {

/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#7db9e8+0,7c5bdd+100 */
background: #7db9e8; /* Old browsers */
background: -moz-linear-gradient(-45deg,  #7db9e8 0%, #7c5bdd 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg,  #7db9e8 0%,#7c5bdd 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg,  #7db9e8 0%,#7c5bdd 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7db9e8', endColorstr='#7c5bdd',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

}




a , .card-link{
text-decoration: unset;
color: #a2a2a2;
}



input[type=text], input[type=password]{
border-radius:50px;
background:transparent;
margin-bottom: 17px;
line-height: 35px;
border:2px solid #eeeeee ;
font-size:11px;
text-align: center;
color: #a2a2a2;
display: grid !important;
}

button[type=submit]{
    border-radius:50px;
    background:#278ef5;

    font-size:11px;
    font-weight: 400;

    text-align: center;

    color: #fff;
    background-color: #4582ec;
    border-color: #4582ec;
    text-decoration: none;
    vertical-align: middle;
    cursor: pointer;
    border: 1px solid transparent;

    margin-bottom: 10px;
    margin-top: 25px;


}


.card{
    border: none !important;
    border-radius: unset !important;
}


.card-img-top{
    border-top-left-radius: unset !important;
    border-top-right-radius: unset !important;

}


.card-title{
    margin-bottom: 17px;
    color: #a2ccfc;
}


.card-link ,.card-text {
    font-size:11px;

}


.vertical-center {
    min-height: 100%;
    min-height: 100vh;

    display: flex;
    align-items: center;
  }

</style>




</head>

<body class="">


    <div class="container ">
        <div class="row justify-content-md-center vertical-center">





        <div class="col col-lg-2">

        </div>










          <div class="col-md-auto">






        <div class="card" style="width: 18rem;">
            <img src="cover_bg.png" class="card-img-top" alt="...">
            <div class="card-body">

              <h5 class="card-title text-center">Login</h5>


              <div class="d-grid gap-2 col-12 mx-auto">
              <input id="username" type="text" placeholder="Username">
              </div>


              <div class="d-grid gap-2 col-12 mx-auto">
              <input id="password" type="password" placeholder="Password">
            </div>



              <p class="card-text text-center">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              <label  href="#" class="card-link" for="flexCheckDefault">Remember me</label>




              <a href="#" class="card-link">Forgot Password?</a>
            </p>


            <div class="d-grid gap-2 col-10 mx-auto">
                <button type="submit" class="btn btn-primary btn-rounded btn-lg" value="Login">Login

                    <div  style="width: 22px; float: right; border-radius: 25px; background-color: #ffffff21;">
                      <i class="fas fa-caret-right" style="display: block;
                        margin: 5px;"></i></div>
                </button>
            </div>


<p class="card-text text-center">
    <a href="#" class="text-center">Sign Up</a>
</p>







            </div>
          </div>



        </div>









          <div class="col col-lg-2">

        </div>








    </div>

    </div>




</body>
